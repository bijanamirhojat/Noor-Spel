<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor's Speelgoed - Games</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 50%, #ff8787 100%);
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .home-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        @media (min-width: 600px) {
            .home-container {
                max-width: 600px;
                padding: 40px;
            }
        }

        @media (min-width: 900px) {
            .home-container {
                max-width: 1000px;
                padding: 50px;
            }
            .game-card {
                padding: 30px 20px;
            }
            .game-icon {
                font-size: 5rem;
            }
            .game-title {
                font-size: 1.5rem;
            }
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #e63946;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 0 #ffd5d5;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 35px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        @media (min-width: 600px) {
            .games-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
        }

        @media (min-width: 900px) {
            .games-grid {
                grid-template-columns: repeat(6, 1fr);
                max-width: 900px;
                margin: 0 auto 30px;
            }
            .home-container {
                max-width: 1000px;
                padding: 50px;
            }
        }

        @media (min-width: 1200px) {
            .games-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        .game-card {
            background: linear-gradient(145deg, #fff 0%, #fff5f5 100%);
            border-radius: 25px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 4px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .game-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        .game-card.flip {
            border-color: #ff9a8b;
        }

        .game-card.flip:hover {
            border-color: #ff6b6b;
        }

        .game-card.memory {
            border-color: #74b9ff;
        }

        .game-card.memory:hover {
            border-color: #0984e3;
        }

        .game-card.color {
            border-color: #ffe66d;
        }

        .game-card.color:hover {
            border-color: #f39c12;
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 10px;
            display: block;
        }

        .game-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
            color: #444;
        }

        .game-desc {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }

        .locked {
            opacity: 0.5;
            filter: grayscale(1);
        }

        .locked .game-icon {
            filter: grayscale(1);
        }

        .footer {
            font-size: 0.85rem;
            color: #aaa;
            margin-top: 20px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .game-card:hover .game-icon {
            animation: bounce 0.5s ease infinite;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>üéÆ Noor's Games üéÆ</h1>
        <p class="subtitle">Kies een spelletje!</p>

        <div class="games-grid">
            <div class="game-card flip" onclick="playGame('flip')">
                <span class="game-icon">üê±</span>
                <div class="game-title">Flip</div>
                <div class="game-desc">Verzorgingsspel</div>
            </div>

            <div class="game-card memory" onclick="playGame('memory')">
                <span class="game-icon">üß©</span>
                <div class="game-title">Memory</div>
                <div class="game-desc">Kaartspel</div>
            </div>

            <div class="game-card color" onclick="playGame('kleuren')">
                <span class="game-icon">üé®</span>
                <div class="game-title">Kleuren</div>
                <div class="game-desc">Kleurspelletje</div>
            </div>

            <div class="game-card locked">
                <span class="game-icon">üéµ</span>
                <div class="game-title">Muziek</div>
                <div class="game-desc">Binnenkort!</div>
            </div>

            <div class="game-card locked">
                <span class="game-icon">üéØ</span>
                <div class="game-title">Dieren</div>
                <div class="game-desc">Binnenkort!</div>
            </div>

            <div class="game-card locked">
                <span class="game-icon">üèÉ</span>
                <div class="game-title">Rennen</div>
                <div class="game-desc">Binnenkort!</div>
            </div>
        </div>

        <div class="footer">
            Meer spelletjes binnenkort!
        </div>
    </div>

    <script>
        function playGame(gameName) {
            if (gameName === 'flip') {
                window.location.href = 'games/flip.html';
            } else if (gameName === 'memory') {
                window.location.href = 'games/memory.html';
            } else if (gameName === 'kleuren') {
                window.location.href = 'games/kleuren.html';
            }
        }
    </script>
</body>
</html>
