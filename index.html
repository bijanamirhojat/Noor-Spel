<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Noor's Speelgoed - Games</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 50%, #ff8787 100%);
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .home-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            width: 100%;
            text-align: center;
        }

        @media (min-width: 768px) {
            .home-container {
                max-width: 550px;
                padding: 30px;
                border-radius: 40px;
            }
        }

        @media (min-width: 900px) {
            .home-container {
                max-width: 800px;
                padding: 35px;
            }
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #e63946;
            font-size: 1.4rem;
            margin-bottom: 3px;
            text-shadow: 2px 2px 0 #ffd5d5;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 8px;
            }
        }

        .subtitle {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 10px;
        }

        @media (min-width: 768px) {
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 20px;
            }
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-bottom: 8px;
        }

        @media (min-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
                margin-bottom: 15px;
            }
        }

        @media (min-width: 900px) {
            .games-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        .game-card {
            background: linear-gradient(145deg, #fff 0%, #fff5f5 100%);
            border-radius: 12px;
            padding: 8px 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }

        @media (min-width: 768px) {
            .game-card {
                padding: 12px 8px;
                border-radius: 18px;
            }
        }

        @media (min-width: 900px) {
            .game-card {
                padding: 18px 12px;
            }
        }

        .game-icon {
            font-size: 1.6rem;
            margin-bottom: 3px;
            display: block;
        }

        .game-title {
            font-family: 'Fredoka One', cursive;
            font-size: 0.75rem;
            color: #444;
        }

        .game-desc {
            font-size: 0.55rem;
            color: #888;
            margin-top: 1px;
        }

        @media (min-width: 768px) {
            .game-icon {
                font-size: 2rem;
                margin-bottom: 5px;
            }
            .game-title {
                font-size: 0.9rem;
            }
            .game-desc {
                font-size: 0.7rem;
                margin-top: 3px;
            }
        }

        .footer {
            font-size: 0.6rem;
            color: #aaa;
            margin-top: 6px;
        }

        @media (min-width: 768px) {
            .footer {
                font-size: 0.8rem;
                margin-top: 15px;
            }
        }

        .cache-btn {
            background: #f1f3f5;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.65rem;
            color: #888;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
        }

        @media (min-width: 768px) {
            .cache-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
                border-radius: 12px;
            }
        }

        .cache-btn:hover {
            background: #e9ecef;
            color: #666;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .game-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        .game-card.flip {
            border-color: #ff9a8b;
        }

        .game-card.flip:hover {
            border-color: #ff6b6b;
        }

        .game-card.memory {
            border-color: #74b9ff;
        }

        .game-card.memory:hover {
            border-color: #0984e3;
        }

        .game-card.color {
            border-color: #ffe66d;
        }

        .game-card.color:hover {
            border-color: #f39c12;
        }

        .game-card.letters {
            border-color: #a29bfe;
        }

        .game-card.letters:hover {
            border-color: #6c5ce7;
        }

        .game-card.numbers {
            border-color: #fd79a8;
        }

        .game-card.numbers:hover {
            border-color: #e84393;
        }

        .locked {
            opacity: 0.5;
            filter: grayscale(1);
        }

        .locked .game-icon {
            filter: grayscale(1);
        }

        .beta-section {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 2px dashed #ddd;
            min-height: 20px;
        }

        .beta-title {
            font-family: 'Fredoka One', cursive;
            font-size: 0.9rem;
            color: #f39c12;
            margin-bottom: 6px;
        }

        .beta-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }

        .beta-grid:empty {
            display: none;
        }

        .beta-grid:empty + .beta-title {
            display: none;
        }

        .beta-section:has(.beta-grid:empty) {
            border-top: none;
            padding-top: 0;
        }

        @media (min-width: 768px) {
            .beta-grid {
                gap: 12px;
            }
        }

        @media (min-width: 900px) {
            .beta-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        .game-card.beta {
            background: linear-gradient(145deg, #fff 0%, #fff8e1 100%);
            border: 2px dashed #f39c12;
        }

        .game-card.beta:hover {
            border-style: solid;
            border-color: #e67e22;
        }

        .beta-label {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #f39c12;
            color: white;
            font-size: 0.5rem;
            padding: 2px 5px;
            border-radius: 6px;
            font-family: 'Fredoka One', cursive;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .game-card:hover .game-icon {
            animation: bounce 0.5s ease infinite;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>üéÆ Noor's Games üéÆ</h1>
        <p class="subtitle">Kies een spelletje!</p>

        <div class="games-grid">
            <div class="game-card flip" onclick="playGame('flip')">
                <span class="game-icon">üê±</span>
                <div class="game-title">Flip</div>
                <div class="game-desc">Verzorgingsspel</div>
            </div>

            <div class="game-card memory" onclick="playGame('memory')">
                <span class="game-icon">üß©</span>
                <div class="game-title">Memory</div>
                <div class="game-desc">Kaartspel</div>
            </div>

            <div class="game-card color" onclick="playGame('kleuren')">
                <span class="game-icon">üé®</span>
                <div class="game-title">Kleuren</div>
                <div class="game-desc">Kleurspelletje</div>
            </div>

            <div class="game-card letters" onclick="playGame('letters')">
                <span class="game-icon">üî§</span>
                <div class="game-title">Letters</div>
                <div class="game-desc">Kleine letters</div>
            </div>

            <div class="game-card numbers" onclick="playGame('cijfers')">
                <span class="game-icon">üî¢</span>
                <div class="game-title">Cijfers</div>
                <div class="game-desc">Leer cijfers</div>
            </div>

            <div class="game-card locked">
                <span class="game-icon">üéµ</span>
                <div class="game-title">Muziek</div>
                <div class="game-desc">Binnenkort!</div>
            </div>

            <div class="game-card locked">
                <span class="game-icon">üéØ</span>
                <div class="game-title">Dieren</div>
                <div class="game-desc">Binnenkort!</div>
            </div>

            <div class="game-card locked">
                <span class="game-icon">üèÉ</span>
                <div class="game-title">Rennen</div>
                <div class="game-desc">Binnenkort!</div>
            </div>
        </div>

        <div class="beta-section">
            <div class="beta-title">üß™ Beta</div>
            <div class="beta-grid">
            </div>
        </div>

        <div class="footer">
            Meer spelletjes binnenkort!<br>
            <button class="cache-btn" onclick="clearCache()">üóëÔ∏è Cache wissen</button>
        </div>
    </div>

    <script>
        function playGame(gameName) {
            if (gameName === 'flip') {
                window.location.href = 'games/flip.html';
            } else if (gameName === 'memory') {
                window.location.href = 'games/memory.html';
            } else if (gameName === 'kleuren') {
                window.location.href = 'games/kleuren.html';
            } else if (gameName === 'letters') {
                window.location.href = 'games/letters.html';
            } else if (gameName === 'cijfers') {
                window.location.href = 'games/cijfers.html';
            }
        }

        async function clearCache() {
            if (confirm('Wil je de cache wissen?')) {
                if ('caches' in window) {
                    const keys = await caches.keys();
                    for (const key of keys) {
                        await caches.delete(key);
                    }
                }
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const reg of registrations) {
                        await reg.unregister();
                    }
                }
                alert('Cache gewist! Ververs de pagina.');
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
