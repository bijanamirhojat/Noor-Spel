name: Build Kleurplaten Index

on:
  push:
    branches: [main]
    paths:
      - 'kleurplaten/*.svg'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run build script
        run: bash build-kleurplaten.sh

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kleurplaten/index.json sw.js
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update kleurplaten index and service worker cache"
            git push
          fi
