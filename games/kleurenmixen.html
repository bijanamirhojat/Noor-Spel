<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Kleuren Mixen</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé®</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        body { background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 50%, #ff8787 100%); }
        h1 { font-size: 1.6rem; }
        .task { font-size: 1rem; color: #555; margin-bottom: 15px; background: #fff5f5; padding: 10px; border-radius: 15px; }
        .mix-area { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; }
        .color-box { width: 70px; height: 70px; border-radius: 15px; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; font-size: 2rem; box-shadow: 0 3px 10px rgba(0,0,0,0.15); }
        .color-box:hover { transform: scale(1.1); }
        .color-box.selected { border: 4px solid #333; }
        .plus { font-size: 2rem; color: #888; }
        .result-box { width: 100px; height: 100px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .target { font-size: 2.5rem; margin-bottom: 10px; }
        .colors-row { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .color-option { width: 55px; height: 55px; border-radius: 12px; cursor: pointer; transition: all 0.2s; box-shadow: 0 3px 8px rgba(0,0,0,0.15); }
        .color-option:hover { transform: scale(1.1); }
        .color-option.selected { border: 3px solid #333; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">üè† Terug</a>
    <div class="game-container">
        <h1>üé® Kleuren Mixen</h1>
        <div class="task">Klik op 2 kleuren om te mixen!</div>
        <div class="target" id="target">üü†</div>
        <div class="mix-area">
            <div class="color-box" id="color1" style="background: #fff;" onclick="selectColor(1)">?</div>
            <span class="plus">+</span>
            <div class="color-box" id="color2" style="background: #fff;" onclick="selectColor(2)">?</div>
            <span class="plus">=</span>
            <div class="result-box" id="result">?</div>
        </div>
        <div class="colors-row" id="colorOptions"></div>
        <div class="message" id="message">Kies 2 kleuren om te mixen!</div>
    </div>
    <script>
        const colors = [
            { name: 'rood', hex: '#ff0000', emoji: 'üî¥' },
            { name: 'blauw', hex: '#0000ff', emoji: 'üîµ' },
            { name: 'geel', hex: '#ffff00', emoji: 'üü°' }
        ];
        
        const mixes = {
            'rood+blauw': { hex: '#800080', emoji: 'üü£', name: 'paars' },
            'blauw+rood': { hex: '#800080', emoji: 'üü£', name: 'paars' },
            'rood+geel': { hex: '#ffa500', emoji: 'üü†', name: 'oranje' },
            'geel+rood': { hex: '#ffa500', emoji: 'üü†', name: 'oranje' },
            'blauw+geel': { hex: '#008000', emoji: 'üü¢', name: 'groen' },
            'geel+blauw': { hex: '#008000', emoji: 'üü¢', name: 'groen' }
        };
        
        const targets = [
            { emoji: 'üü†', name: 'oranje', need: ['rood', 'geel'] },
            { emoji: 'üü£', name: 'paars', need: ['rood', 'blauw'] },
            { emoji: 'üü¢', name: 'groen', need: ['blauw', 'geel'] }
        ];
        
        let selectedColors = [];
        let currentTarget = 0;
        
        const color1 = document.getElementById('color1');
        const color2 = document.getElementById('color2');
        const result = document.getElementById('result');
        const target = document.getElementById('target');
        const message = document.getElementById('message');
        const colorOptions = document.getElementById('colorOptions');
        
        function init() {
            colorOptions.innerHTML = '';
            colors.forEach(c => {
                const div = document.createElement('div');
                div.className = 'color-option';
                div.style.background = c.hex;
                div.dataset.name = c.name;
                div.onclick = () => pickColor(c);
                colorOptions.appendChild(div);
            });
            setNewTarget();
        }
        
        function setNewTarget() {
            currentTarget = Math.floor(Math.random() * targets.length);
            target.textContent = targets[currentTarget].emoji;
        }
        
        function pickColor(color) {
            if (selectedColors.length < 2) {
                selectedColors.push(color);
                
                const box = selectedColors.length === 1 ? color1 : color2;
                box.style.background = color.hex;
                box.textContent = '';
                
                if (selectedColors.length === 2) {
                    mixColors();
                }
            }
        }
        
        function mixColors() {
            const key = selectedColors[0].name + '+' + selectedColors[1].name;
            const mix = mixes[key];
            
            if (mix) {
                result.style.background = mix.hex;
                result.textContent = mix.emoji;
                
                const needed = targets[currentTarget].need.sort().join('+');
                if (key === needed || key === selectedColors[1].name + '+' + selectedTarget[0].name) {
                    message.textContent = 'Goed! Je maakte ' + mix.name + '! ‚≠ê';
                    setTimeout(() => {
                        reset();
                        setNewTarget();
                    }, 1500);
                } else {
                    message.textContent = 'Hmm, dat is ' + mix.name + '...';
                }
            }
        }
        
        function reset() {
            selectedColors = [];
            color1.style.background = '#fff';
            color1.textContent = '?';
            color2.style.background = '#fff';
            color2.textContent = '?';
            result.style.background = '#eee';
            result.textContent = '?';
            message.textContent = 'Kies 2 kleuren om te mixen!';
        }
        
        init();
    </script>
</body>
</html>
