<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Letters - Noor's Games</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üî§</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 50%, #ff8787 100%);
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            width: 100%;
            text-align: center;
            position: relative;
        }

        @media (min-width: 768px) {
            .game-container {
                max-width: 800px;
                padding: 20px;
                border-radius: 40px;
                height: 600px;
                overflow: auto;
            }
        }

        @media (min-width: 1024px) {
            .game-container {
                max-width: 900px;
            }
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #e63946;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #ffd5d5;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }
        }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #a29bfe;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-family: 'Fredoka One', cursive;
            font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            transition: all 0.2s ease;
        }

        @media (min-width: 768px) {
            .back-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        .back-btn:hover {
            background: #6c5ce7;
            transform: scale(1.05);
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .diff-btn {
            padding: 8px 20px;
            font-family: 'Fredoka One', cursive;
            font-size: 0.9rem;
            border: 2px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        @media (min-width: 768px) {
            .diff-btn {
                padding: 10px 30px;
                font-size: 1rem;
            }
        }

        .diff-btn.active {
            background: #a29bfe;
            border-color: #a29bfe;
            color: white;
        }

        .diff-btn:hover:not(.active) {
            border-color: #a29bfe;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
            font-size: 1rem;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .score-board {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
        }

        .target-letter {
            font-family: 'Fredoka One', cursive;
            font-size: 5rem;
            color: #e63946;
            margin-bottom: 5px;
            text-shadow: 3px 3px 0 #ffd5d5;
            animation: float 2s ease-in-out infinite;
            cursor: pointer;
            display: inline-block;
        }

        .target-letter:hover {
            transform: scale(1.1);
        }

        .hint-text {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .target-letter {
                font-size: 5rem;
                margin-bottom: 10px;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .question {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .question {
                font-size: 1.3rem;
                margin-bottom: 25px;
            }
        }

        .options-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .options-grid.easy {
            grid-template-columns: repeat(3, 1fr);
        }

        .options-grid.hard {
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        @media (min-width: 768px) {
            .options-grid {
                gap: 20px;
                margin-bottom: 30px;
            }
        }

        .option-btn {
            aspect-ratio: 1;
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            background: linear-gradient(145deg, #fff, #f0f0f0);
            border: 3px solid #ddd;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            .option-btn {
                font-size: 3rem;
                border-radius: 20px;
            }
        }

        .options-grid.hard .option-btn {
            font-size: 1.5rem;
            border-width: 2px;
            border-radius: 12px;
        }

        @media (min-width: 768px) {
            .options-grid.hard .option-btn {
                font-size: 2.2rem;
            }
        }

        .option-btn:hover {
            transform: scale(1.05);
            border-color: #ff6b6b;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .option-btn:active {
            transform: scale(0.95);
        }

        .option-btn.correct {
            background: linear-gradient(145deg, #51cf66, #40c057);
            border-color: #40c057;
            color: white;
            animation: correctPulse 0.5s ease;
        }

        .option-btn.wrong {
            background: linear-gradient(145deg, #ff6b6b, #fa5252);
            border-color: #fa5252;
            color: white;
            animation: wrongShake 0.5s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .message {
            display: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 99;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            display: none;
        }

        .confetti.active {
            display: block;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">üè† Terug</a>

    <div class="game-container">
        <h1>üî§ Letters</h1>
        
        <div class="difficulty-selector">
            <button class="diff-btn active" onclick="setDifficulty('easy')">Easy</button>
            <button class="diff-btn" onclick="setDifficulty('hard')">Moeilijk</button>
        </div>

        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>

        <div class="target-letter" id="targetLetter">a</div>
        <div class="hint-text">üîä Klik om te luisteren</div>
        
        <div class="question">Welk letter is dit?</div>

        <div class="options-grid easy" id="optionsGrid">
            <button class="option-btn" onclick="checkAnswer(0)">a</button>
            <button class="option-btn" onclick="checkAnswer(1)">b</button>
            <button class="option-btn" onclick="checkAnswer(2)">c</button>
        </div>
    </div>

    <div class="confetti" id="confetti"></div>
    <div class="overlay" id="overlay"></div>

    <script>
        const letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
        
        const phonemes = {
            'a': 'a', 'b': 'b', 'c': 'c', 'd': 'd', 'e': 'e',
            'f': 'f', 'g': 'g', 'h': 'h', 'i': 'i', 'j': 'j',
            'k': 'k', 'l': 'l', 'm': 'm', 'n': 'n', 'o': 'o',
            'p': 'p', 'q': 'q', 'r': 'r', 's': 's', 't': 't',
            'u': 'u', 'v': 'v', 'w': 'w', 'x': 'x', 'y': 'y',
            'z': 'z'
        };
        
        let currentLetter = '';
        let score = 0;
        let level = 1;
        let difficulty = 'easy';
        let options = [];
        let correctIndex = 0;
        let isAnswering = false;
        
        function playPhoneme(letter) {
            if ('speechSynthesis' in window) {
                const phoneme = phonemes[letter] || letter;
                const utterance = new SpeechSynthesisUtterance(phoneme);
                utterance.lang = 'nl-NL';
                utterance.rate = 0.6;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            }
        }
        
        function setDifficulty(diff) {
            difficulty = diff;
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const grid = document.getElementById('optionsGrid');
            grid.className = 'options-grid ' + diff;
            
            score = 0;
            level = 1;
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            
            initGame();
        }

        function getRandomLetter() {
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function generateOptions(correct) {
            const numOptions = difficulty === 'easy' ? 3 : 5;
            const opts = [correct];
            while (opts.length < numOptions) {
                const letter = getRandomLetter();
                if (!opts.includes(letter)) {
                    opts.push(letter);
                }
            }
            return opts.sort(() => Math.random() - 0.5);
        }

        function initGame() {
            currentLetter = getRandomLetter();
            options = generateOptions(currentLetter);
            correctIndex = options.indexOf(currentLetter);
            
            const targetEl = document.getElementById('targetLetter');
            targetEl.textContent = currentLetter;
            targetEl.onclick = () => playPhoneme(currentLetter);
            
            playPhoneme(currentLetter);
            
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            
            options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => {
                    playPhoneme(opt);
                    checkAnswer(i);
                };
                grid.appendChild(btn);
            });
            
            isAnswering = false;
        }

        function checkAnswer(index) {
            if (isAnswering) return;
            isAnswering = true;
            
            const buttons = document.querySelectorAll('.option-btn');
            
            if (index === correctIndex) {
                buttons[index].classList.add('correct');
                score += 10;
                level++;
                document.getElementById('score').textContent = score;
                document.getElementById('level').textContent = level;
                
                showConfetti();
                setTimeout(() => {
                    hideConfetti();
                    initGame();
                }, 1000);
            } else {
                buttons[index].classList.add('wrong');
                buttons[correctIndex].classList.add('correct');
                setTimeout(() => {
                    initGame();
                }, 800);
            }
        }

        function nextLevel() {
            hideConfetti();
            initGame();
        }

        function showConfetti() {
            const confetti = document.getElementById('confetti');
            confetti.innerHTML = '';
            const colors = ['#ff6b6b', '#ffa8a8', '#51cf66', '#ffd43b', '#74b9ff', '#a29bfe'];
            
            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDelay = Math.random() * 2 + 's';
                piece.style.animationDuration = (2 + Math.random() * 2) + 's';
                confetti.appendChild(piece);
            }
            
            confetti.classList.add('active');
        }

        function hideConfetti() {
            document.getElementById('confetti').classList.remove('active');
        }

        initGame();
    </script>
</body>
</html>
