<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Letters</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üî§</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        .diff-btn.active {
            background: #a29bfe;
            border-color: #a29bfe;
            color: white;
        }

        .diff-btn:hover:not(.active) {
            border-color: #a29bfe;
        }

        .hint-text {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="back-btn">üè† Terug</a>
        <h1>üî§ Letters</h1>
        
        <div class="difficulty-selector">
            <button class="diff-btn active" onclick="setDifficulty('easy')">Easy</button>
            <button class="diff-btn" onclick="setDifficulty('hard')">Moeilijk</button>
        </div>

        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>

        <div class="target-display" id="targetLetter">a</div>
        <div class="hint-text">üîä Klik om te luisteren</div>
        
        <div class="question">Welk letter is dit?</div>

        <div class="options-grid easy" id="optionsGrid">
            <button class="option-btn" onclick="checkAnswer(0)">a</button>
            <button class="option-btn" onclick="checkAnswer(1)">b</button>
            <button class="option-btn" onclick="checkAnswer(2)">c</button>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        const letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
        
        let currentLetter = '';
        let score = 0;
        let level = 1;
        let difficulty = 'easy';
        let options = [];
        let correctIndex = 0;
        let isAnswering = false;
        
        function setDifficulty(diff) {
            difficulty = diff;
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const grid = document.getElementById('optionsGrid');
            grid.className = 'options-grid ' + diff;
            
            score = 0;
            level = 1;
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            
            initGame();
        }

        function getRandomLetter() {
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function generateOptions(correct) {
            const numOptions = difficulty === 'easy' ? 3 : 5;
            const opts = [correct];
            while (opts.length < numOptions) {
                const letter = getRandomLetter();
                if (!opts.includes(letter)) {
                    opts.push(letter);
                }
            }
            return shuffle(opts);
        }

        function initGame() {
            currentLetter = getRandomLetter();
            options = generateOptions(currentLetter);
            correctIndex = options.indexOf(currentLetter);
            
            const targetEl = document.getElementById('targetLetter');
            targetEl.textContent = currentLetter;
            targetEl.onclick = () => speak(currentLetter);
            
            speak(currentLetter);
            
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            
            options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => {
                    speak(opt);
                    checkAnswer(i);
                };
                grid.appendChild(btn);
            });
            
            isAnswering = false;
        }

        function checkAnswer(index) {
            if (isAnswering) return;
            isAnswering = true;
            
            const buttons = document.querySelectorAll('.option-btn');
            
            if (index === correctIndex) {
                playCorrect();
                buttons[index].classList.add('correct');
                score += 10;
                level++;
                document.getElementById('score').textContent = score;
                document.getElementById('level').textContent = level;
                
                setTimeout(() => {
                    initGame();
                }, 1000);
            } else {
                playWrong();
                buttons[index].classList.add('wrong');
                buttons[correctIndex].classList.add('correct');
                setTimeout(() => {
                    initGame();
                }, 800);
            }
        }

        initGame();
    </script>
</body>
</html>
