<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Bellen Kapot</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü´ß</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { touch-action: manipulation; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; overscroll-behavior: none; }
        body { min-height: 100vh; background: linear-gradient(180deg, #87CEEB 0%, #E0F7FA 100%); font-family: 'Nunito', sans-serif; display: flex; justify-content: center; padding: 15px; overflow: hidden; }
        .game-container { background: rgba(255, 255, 255, 0.95); border-radius: 40px; padding: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2); max-width: 500px; width: 100%; text-align: center; position: relative; }
        .back-btn { position: absolute; top: 15px; left: 15px; background: #ff9a8b; color: white; text-decoration: none; padding: 8px 15px; border-radius: 15px; font-family: 'Fredoka One', cursive; font-size: 0.9rem; box-shadow: 0 3px 10px rgba(0,0,0,0.15); z-index: 100; }
        h1 { font-family: 'Fredoka One', cursive; color: #e63946; font-size: 1.8rem; margin-bottom: 10px; text-shadow: 2px 2px 0 #ffd5d5; }
        .play-area { position: relative; width: 100%; height: 350px; overflow: hidden; border-radius: 25px; background: linear-gradient(180deg, #87CEEB 0%, #98D8AA 100%); }
        .bubble { position: absolute; border-radius: 50%; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.3)); cursor: pointer; transition: all 0.15s; animation: float 4s ease-in-out infinite; }
        .bubble:hover { transform: scale(1.1); }
        .bubble.pop { animation: pop 0.2s ease-out forwards; }
        @keyframes pop { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.3); } 100% { transform: scale(0); opacity: 0; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .score { font-family: 'Fredoka One', cursive; font-size: 1.4rem; color: #4CAF50; margin-top: 10px; }
        .message { font-size: 1rem; color: #636e72; font-weight: 600; padding: 8px 15px; background: #fff5f5; border-radius: 15px; margin-top: 10px; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">üè† Terug</a>
    <div class="game-container">
        <h1>ü´ß Bellen Kapot!</h1>
        <div class="play-area" id="playArea"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="message" id="message">Tik op de bubbels!</div>
    </div>
    <script>
        const playArea = document.getElementById('playArea');
        const scoreDisplay = document.getElementById('score');
        const message = document.getElementById('message');
        
        let score = 0;
        const colors = ['#FFB6C1', '#87CEEB', '#98FB98', '#DDA0DD', '#F0E68C', '#FFA07A'];
        
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 40 + 40;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 85 + '%';
            bubble.style.top = Math.random() * 80 + '%';
            bubble.style.background = `radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), ${colors[Math.floor(Math.random() * colors.length)]}88)`;
            
            bubble.onclick = () => popBubble(bubble);
            playArea.appendChild(bubble);
            
            setTimeout(() => {
                if (bubble.parentNode && !bubble.classList.contains('pop')) {
                    bubble.remove();
                }
            }, 4000);
        }
        
        function popBubble(bubble) {
            if (bubble.classList.contains('pop')) return;
            
            bubble.classList.add('pop');
            score += 5;
            scoreDisplay.textContent = score;
            message.textContent = 'Pop! üí´';
            
            playPopSound();
            
            setTimeout(() => bubble.remove(), 200);
        }
        
        function playPopSound() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(800, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(200, ctx.currentTime + 0.1);
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.2, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            } catch(e) {}
        }
        
        setInterval(createBubble, 800);
    </script>
</body>
</html>
