<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Pizza Maken</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçï</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { touch-action: manipulation; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; overscroll-behavior: none; }
        body { min-height: 100vh; background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 50%, #ff8787 100%); font-family: 'Nunito', sans-serif; display: flex; justify-content: center; padding: 15px; }
        .game-container { background: rgba(255, 255, 255, 0.95); border-radius: 40px; padding: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2); max-width: 450px; width: 100%; text-align: center; position: relative; }
        .back-btn { position: absolute; top: 15px; left: 15px; background: #ff9a8b; color: white; text-decoration: none; padding: 8px 15px; border-radius: 15px; font-family: 'Fredoka One', cursive; font-size: 0.9rem; box-shadow: 0 3px 10px rgba(0,0,0,0.15); }
        h1 { font-family: 'Fredoka One', cursive; color: #e63946; font-size: 1.6rem; margin-bottom: 10px; text-shadow: 2px 2px 0 #ffd5d5; }
        .task { font-size: 1rem; color: #555; margin-bottom: 15px; background: #fff5f5; padding: 10px; border-radius: 15px; }
        .pizza { position: relative; width: 200px; height: 200px; background: #FFD700; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 5rem; box-shadow: 0 5px 20px rgba(0,0,0,0.2); overflow: hidden; }
        .topping { position: absolute; font-size: 1.8rem; transition: all 0.2s; }
        .ingredients { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-bottom: 10px; }
        .ingredient { font-size: 2rem; padding: 8px; background: white; border-radius: 12px; cursor: pointer; transition: all 0.2s; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
        .ingredient:hover { transform: scale(1.1); }
        .ingredient.used { opacity: 0.4; }
        .message { font-size: 1rem; color: #636e72; font-weight: 600; padding: 8px 15px; background: #fff5f5; border-radius: 15px; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">üè† Terug</a>
    <div class="game-container">
        <h1>üçï Pizza Maken</h1>
        <div class="task" id="task">Voeg 3 ingredi√´nten toe!</div>
        <div class="pizza" id="pizza">üçï</div>
        <div class="ingredients" id="ingredients"></div>
        <div class="message" id="message">Kies ingredi√´nten voor op de pizza!</div>
    </div>
    <script>
        const ingredients = ['üßÄ', 'üçÖ', 'üçï', 'ü•ì', 'üçÑ', 'üå∂Ô∏è', 'ü´ë', 'ü•¶', 'ü•ö', 'üêü'];
        const recipes = [
            { name: 'Margherita', ingredients: ['üßÄ', 'üçÖ', 'üçï'] },
            { name: 'Hawaii', ingredients: ['üßÄ', 'üçç', 'ü•ì'] },
            { name: 'Vegetarisch', ingredients: ['üßÄ', 'üçÑ', 'ü•¶'] }
        ];
        
        let currentRecipe = 0;
        let addedIngredients = [];
        
        const pizza = document.getElementById('pizza');
        const ingredientsContainer = document.getElementById('ingredients');
        const message = document.getElementById('message');
        const task = document.getElementById('task');
        
        function loadLevel() {
            addedIngredients = [];
            pizza.innerHTML = 'üçï';
            pizza.style.background = '#FFD700';
            
            const recipe = recipes[currentRecipe];
            task.textContent = `Maak een ${recipe.name}! (3 ingredi√´nten)`;
            
            ingredientsContainer.innerHTML = '';
            ingredients.forEach(ing => {
                const div = document.createElement('div');
                div.className = 'ingredient';
                div.textContent = ing;
                div.onclick = () => addIngredient(ing, div);
                ingredientsContainer.appendChild(div);
            });
        }
        
        function addIngredient(ing, el) {
            if (addedIngredients.includes(ing) || addedIngredients.length >= 3) return;
            
            addedIngredients.push(ing);
            el.classList.add('used');
            
            const topping = document.createElement('div');
            topping.className = 'topping';
            topping.textContent = ing;
            const angle = (addedIngredients.length - 1) * (360 / 3);
            const radius = 50;
            topping.style.left = (100 + Math.cos(angle * Math.PI / 180) * radius - 15) + 'px';
            topping.style.top = (100 + Math.sin(angle * Math.PI / 180) * radius - 15) + 'px';
            pizza.appendChild(topping);
            
            if (addedIngredients.length === 3) {
                checkPizza();
            } else {
                message.textContent = `${addedIngredients.length}/3 ingredi√´nten`;
            }
        }
        
        function checkPizza() {
            const recipe = recipes[currentRecipe];
            const sorted = [...addedIngredients].sort().join('');
            const expected = [...recipe.ingredients].sort().join('');
            
            if (sorted === expected) {
                message.textContent = `Lekker! ${recipe.name} pizza! ‚≠ê`;
                setTimeout(() => {
                    currentRecipe = (currentRecipe + 1) % recipes.length;
                    loadLevel();
                }, 1500);
            } else {
                message.textContent = 'Hmm, dat is geen ' + recipe.name + '...';
            }
        }
        
        loadLevel();
    </script>
</body>
</html>
