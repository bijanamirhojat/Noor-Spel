<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ùå</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        .pics-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 15px; }
        .pic { background: white; border-radius: 20px; padding: 20px; font-size: 3.5rem; cursor: pointer; transition: all 0.2s; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .pic:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
        .pic.correct { background: #90EE90; }
        .pic.wrong { background: #FFB6C1; }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="back-btn">üè† Terug</a>
        <h1>‚ùå Wat hoort er niet?</h1>
        <div class="task">Tik op het plaatje dat NIET hoort!</div>
        <div class="pics-grid" id="picsGrid"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="message" id="message">Welk plaatje hoort er niet bij?</div>
    </div>
    <script src="shared.js"></script>
    <script>
        const levels = [
            { items: ['üçé', 'üçé', 'üçé', 'üöó'], wrong: 3 },
            { items: ['üê±', 'üê±', 'üê±', 'üê∂'], wrong: 3 },
            { items: ['üå∏', 'üå∏', 'üå∏', '‚≠ê'], wrong: 3 },
            { items: ['üö≤', 'üö≤', 'üö≤', '‚úàÔ∏è'], wrong: 3 },
            { items: ['üêü', 'üêü', 'üêü', 'ü¶ã'], wrong: 3 },
            { items: ['üç¶', 'üç¶', 'üç¶', 'ü•ï'], wrong: 3 },
            { items: ['‚öΩ', '‚öΩ', '‚öΩ', 'üé∏'], wrong: 3 },
            { items: ['üåô', 'üåô', 'üåô', '‚òÄÔ∏è'], wrong: 3 }
        ];
        let currentLevel = 0;
        let score = 0;
        let answered = false;
        
        const grid = document.getElementById('picsGrid');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        
        function loadLevel() {
            answered = false;
            grid.innerHTML = '';
            const level = levels[currentLevel];
            const wrongEmoji = level.items[level.wrong];
            const items = shuffle([...level.items]);
            
            items.forEach((emoji, index) => {
                const div = document.createElement('div');
                div.className = 'pic';
                div.textContent = emoji;
                div.onclick = () => checkAnswer(div, emoji === wrongEmoji);
                grid.appendChild(div);
            });
        }
        
        function checkAnswer(el, isCorrect) {
            if (answered) return;
            answered = true;
            
            if (isCorrect) {
                playCorrect();
                el.classList.add('correct');
                score += 10;
                scoreDisplay.textContent = score;
                messageDisplay.textContent = 'Goed! Dat plaatje hoort er niet bij! ‚≠ê';
                
                setTimeout(() => {
                    currentLevel = (currentLevel + 1) % levels.length;
                    loadLevel();
                }, 1500);
            } else {
                playWrong();
                el.classList.add('wrong');
                messageDisplay.textContent = 'Hmm, dat hoort er wel bij!';
            }
        }
        
        loadLevel();
    </script>
</body>
</html>
