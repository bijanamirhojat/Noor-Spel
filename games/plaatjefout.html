<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Wat hoort er niet?</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ùå</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { touch-action: manipulation; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; overscroll-behavior: none; }
        body { min-height: 100vh; background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 50%, #ff8787 100%); font-family: 'Nunito', sans-serif; display: flex; justify-content: center; padding: 15px; }
        .game-container { background: rgba(255, 255, 255, 0.95); border-radius: 40px; padding: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2); max-width: 500px; width: 100%; text-align: center; position: relative; }
        @media (min-width: 768px) { .game-container { max-width: 800px; height: 600px; overflow: auto; } }
        @media (min-width: 1024px) { .game-container { max-width: 900px; } }
        .back-btn { position: absolute; top: 15px; left: 15px; background: #ff9a8b; color: white; text-decoration: none; padding: 8px 15px; border-radius: 15px; font-family: 'Fredoka One', cursive; font-size: 0.9rem; box-shadow: 0 3px 10px rgba(0,0,0,0.15); }
        h1 { font-family: 'Fredoka One', cursive; color: #e63946; font-size: 1.6rem; margin-bottom: 10px; text-shadow: 2px 2px 0 #ffd5d5; }
        .task { font-size: 1rem; color: #555; margin-bottom: 15px; background: #fff5f5; padding: 10px; border-radius: 15px; }
        .pics-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 15px; }
        .pic { background: white; border-radius: 20px; padding: 20px; font-size: 3.5rem; cursor: pointer; transition: all 0.2s; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .pic:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
        .pic.correct { background: #90EE90; }
        .pic.wrong { background: #FFB6C1; }
        .score { font-family: 'Fredoka One', cursive; font-size: 1.2rem; color: #4CAF50; }
        .message { font-size: 1rem; color: #636e72; min-height: 24px; font-weight: 600; padding: 8px 15px; background: #fff5f5; border-radius: 15px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">üè† Terug</a>
    <div class="game-container">
        <h1>‚ùå Wat hoort er niet?</h1>
        <div class="task">Tik op het plaatje dat NIET hoort!</div>
        <div class="pics-grid" id="picsGrid"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="message" id="message">Welk plaatje hoort er niet bij?</div>
    </div>
    <script>
        const levels = [
            { items: ['üçé', 'üçé', 'üçé', 'üöó'], wrong: 3 },
            { items: ['üê±', 'üê±', 'üê±', 'üê∂'], wrong: 3 },
            { items: ['üå∏', 'üå∏', 'üå∏', '‚≠ê'], wrong: 3 },
            { items: ['üö≤', 'üö≤', 'üö≤', '‚úàÔ∏è'], wrong: 3 },
            { items: ['üêü', 'üêü', 'üêü', 'ü¶ã'], wrong: 3 },
            { items: ['üç¶', 'üç¶', 'üç¶', 'ü•ï'], wrong: 3 },
            { items: ['‚öΩ', '‚öΩ', '‚öΩ', 'üé∏'], wrong: 3 },
            { items: ['üåô', 'üåô', 'üåô', '‚òÄÔ∏è'], wrong: 3 }
        ];
        let currentLevel = 0;
        let score = 0;
        let answered = false;
        
        const grid = document.getElementById('picsGrid');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        function loadLevel() {
            answered = false;
            grid.innerHTML = '';
            const level = levels[currentLevel];
            const items = shuffle([...level.items]);
            
            items.forEach((emoji, index) => {
                const div = document.createElement('div');
                div.className = 'pic';
                div.textContent = emoji;
                div.onclick = () => checkAnswer(div, index === level.wrong);
                grid.appendChild(div);
            });
        }
        
        function checkAnswer(el, isCorrect) {
            if (answered) return;
            answered = true;
            
            if (isCorrect) {
                el.classList.add('correct');
                score += 10;
                scoreDisplay.textContent = score;
                messageDisplay.textContent = 'Goed! Dat plaatje hoort er niet bij! ‚≠ê';
                
                setTimeout(() => {
                    currentLevel = (currentLevel + 1) % levels.length;
                    loadLevel();
                }, 1500);
            } else {
                el.classList.add('wrong');
                messageDisplay.textContent = 'Hmm, dat hoort er wel bij!';
            }
        }
        
        loadLevel();
    </script>
</body>
</html>
