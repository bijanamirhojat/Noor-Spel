<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Cijfers - Noor's Games</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üî¢</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 50%, #ff8787 100%);
        }

        .back-btn {
            background: #74b9ff;
        }

        .back-btn:hover {
            background: #0984e3;
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .diff-btn {
            padding: 8px 20px;
            font-family: 'Fredoka One', cursive;
            font-size: 0.9rem;
            border: 2px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .diff-btn.active {
            background: #74b9ff;
            border-color: #74b9ff;
            color: white;
        }

        .diff-btn:hover:not(.active) {
            border-color: #74b9ff;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
            font-size: 1rem;
            font-weight: bold;
        }

        .target-letter {
            font-family: 'Fredoka One', cursive;
            font-size: 5rem;
            color: #e63946;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #ffd5d5;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .question {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .options-grid.easy {
            grid-template-columns: repeat(3, 1fr);
        }

        .options-grid.hard {
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .option-btn {
            aspect-ratio: 1;
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            background: linear-gradient(145deg, #fff, #f0f0f0);
            border: 3px solid #ddd;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .options-grid.hard .option-btn {
            font-size: 1.3rem;
            border-width: 2px;
            border-radius: 10px;
        }

        .option-btn:hover {
            transform: scale(1.05);
            border-color: #ff6b6b;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .option-btn:active {
            transform: scale(0.95);
        }

        .option-btn.correct {
            background: linear-gradient(145deg, #51cf66, #40c057);
            border-color: #40c057;
            color: white;
            animation: correctPulse 0.5s ease;
        }

        .option-btn.wrong {
            background: linear-gradient(145deg, #ff6b6b, #fa5252);
            border-color: #fa5252;
            color: white;
            animation: wrongShake 0.5s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .message {
            display: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 99;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
            display: none;
        }

        .confetti.active {
            display: block;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @media (min-width: 768px) {
            .diff-btn {
                padding: 10px 30px;
                font-size: 1rem;
            }

            .score-board {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }

            .target-letter {
                font-size: 5rem;
                margin-bottom: 10px;
            }

            .question {
                font-size: 1.3rem;
                margin-bottom: 25px;
            }

            .options-grid {
                gap: 20px;
                margin-bottom: 30px;
            }

            .option-btn {
                font-size: 3rem;
                border-radius: 20px;
            }

            .options-grid.hard .option-btn {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">üè† Terug</a>

    <div class="game-container">
        <h1>üî¢ Cijfers</h1>
        
        <div class="difficulty-selector">
            <button class="diff-btn active" onclick="setDifficulty('easy')">Easy (0-9)</button>
            <button class="diff-btn" onclick="setDifficulty('hard')">Moeilijk (0-99)</button>
        </div>

        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>

        <div class="target-letter" id="targetNumber">5</div>
        
        <div class="question">Welk cijfer is dit?</div>

        <div class="options-grid easy" id="optionsGrid">
            <button class="option-btn" onclick="checkAnswer(0)">1</button>
            <button class="option-btn" onclick="checkAnswer(1)">2</button>
            <button class="option-btn" onclick="checkAnswer(2)">3</button>
        </div>
    </div>

    <div class="confetti" id="confetti"></div>
    <div class="overlay" id="overlay"></div>

    <script>
        let currentNumber = 0;
        let score = 0;
        let level = 1;
        let difficulty = 'easy';
        let maxNumber = 9;
        let options = [];
        let correctIndex = 0;
        let isAnswering = false;

        function goBack() {
            window.location.href = '../index.html';
        }

        function setDifficulty(diff) {
            difficulty = diff;
            maxNumber = diff === 'easy' ? 9 : 99;
            
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const grid = document.getElementById('optionsGrid');
            grid.className = 'options-grid ' + diff;
            
            score = 0;
            level = 1;
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            
            initGame();
        }

        function getRandomNumber() {
            return Math.floor(Math.random() * (maxNumber + 1));
        }

        function generateOptions(correct) {
            const numOptions = difficulty === 'easy' ? 3 : 5;
            const opts = [correct];
            while (opts.length < numOptions) {
                const num = getRandomNumber();
                if (!opts.includes(num)) {
                    opts.push(num);
                }
            }
            return opts.sort(() => Math.random() - 0.5);
        }

        function initGame() {
            currentNumber = getRandomNumber();
            options = generateOptions(currentNumber);
            correctIndex = options.indexOf(currentNumber);
            
            document.getElementById('targetNumber').textContent = currentNumber;
            
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            
            options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(i);
                grid.appendChild(btn);
            });
            
            isAnswering = false;
            speakNumber(currentNumber);
        }

        function speakNumber(num) {
            const utterance = new SpeechSynthesisUtterance(num.toString());
            utterance.lang = 'nl-NL';
            utterance.rate = 0.4;
            utterance.pitch = 1.2;
            
            const voices = speechSynthesis.getVoices();
            const femaleVoice = voices.find(v => v.lang.includes('nl') && (v.name.includes('Female') || v.name.includes('Vrouw'))) ||
                              voices.find(v => v.lang.includes('nl'));
            if (femaleVoice) {
                utterance.voice = femaleVoice;
            }
            
            speechSynthesis.speak(utterance);
        }

        if (speechSynthesis.getVoices().length === 0) {
            speechSynthesis.addEventListener('voiceschanged', () => {});
        }

        function checkAnswer(index) {
            if (isAnswering) return;
            isAnswering = true;
            
            const buttons = document.querySelectorAll('.option-btn');
            
            if (index === correctIndex) {
                buttons[index].classList.add('correct');
                score += 10;
                level++;
                document.getElementById('score').textContent = score;
                document.getElementById('level').textContent = level;
                
                showConfetti();
                setTimeout(() => {
                    hideConfetti();
                    initGame();
                }, 1000);
            } else {
                buttons[index].classList.add('wrong');
                buttons[correctIndex].classList.add('correct');
                setTimeout(() => {
                    initGame();
                }, 800);
            }
        }

        function nextLevel() {
            hideConfetti();
            initGame();
        }

        function showConfetti() {
            const confetti = document.getElementById('confetti');
            confetti.innerHTML = '';
            const colors = ['#ff6b6b', '#ffa8a8', '#51cf66', '#ffd43b', '#74b9ff', '#a29bfe'];
            
            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDelay = Math.random() * 2 + 's';
                piece.style.animationDuration = (2 + Math.random() * 2) + 's';
                confetti.appendChild(piece);
            }
            
            confetti.classList.add('active');
        }

        function hideConfetti() {
            document.getElementById('confetti').classList.remove('active');
        }

        initGame();
    </script>
</body>
</html>
