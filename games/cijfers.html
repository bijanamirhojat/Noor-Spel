<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Cijfers</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üî¢</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        .diff-btn.active {
            background: #74b9ff;
            border-color: #74b9ff;
            color: white;
        }

        .diff-btn:hover:not(.active) {
            border-color: #74b9ff;
        }

        .options-grid.hard .option-btn {
            font-size: 1.3rem;
            border-radius: 10px;
        }

        @media (min-width: 768px) {
            .options-grid.hard .option-btn {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="back-btn">üè† Terug</a>
        <h1>üî¢ Cijfers</h1>
        
        <div class="difficulty-selector">
            <button class="diff-btn active" onclick="setDifficulty('easy')">Easy (0-9)</button>
            <button class="diff-btn" onclick="setDifficulty('hard')">Moeilijk (0-99)</button>
        </div>

        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>

        <div class="target-display" id="targetNumber">5</div>
        
        <div class="question">Welk cijfer is dit?</div>

        <div class="options-grid easy" id="optionsGrid">
            <button class="option-btn" onclick="checkAnswer(0)">1</button>
            <button class="option-btn" onclick="checkAnswer(1)">2</button>
            <button class="option-btn" onclick="checkAnswer(2)">3</button>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        let currentNumber = 0;
        let score = 0;
        let level = 1;
        let difficulty = 'easy';
        let maxNumber = 9;
        let options = [];
        let correctIndex = 0;
        let isAnswering = false;

        function setDifficulty(diff) {
            difficulty = diff;
            maxNumber = diff === 'easy' ? 9 : 99;
            
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const grid = document.getElementById('optionsGrid');
            grid.className = 'options-grid ' + diff;
            
            score = 0;
            level = 1;
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            
            initGame();
        }

        function getRandomNumber() {
            return Math.floor(Math.random() * (maxNumber + 1));
        }

        function generateOptions(correct) {
            const numOptions = difficulty === 'easy' ? 3 : 5;
            const opts = [correct];
            while (opts.length < numOptions) {
                const num = getRandomNumber();
                if (!opts.includes(num)) {
                    opts.push(num);
                }
            }
            return shuffle(opts);
        }

        function initGame() {
            currentNumber = getRandomNumber();
            options = generateOptions(currentNumber);
            correctIndex = options.indexOf(currentNumber);
            
            document.getElementById('targetNumber').textContent = currentNumber;
            
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            
            options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(i);
                grid.appendChild(btn);
            });
            
            isAnswering = false;
            speak(currentNumber.toString(), { rate: 0.4 });
        }

        function checkAnswer(index) {
            if (isAnswering) return;
            isAnswering = true;
            
            const buttons = document.querySelectorAll('.option-btn');
            
            if (index === correctIndex) {
                buttons[index].classList.add('correct');
                score += 10;
                level++;
                document.getElementById('score').textContent = score;
                document.getElementById('level').textContent = level;
                
                setTimeout(() => {
                    initGame();
                }, 1000);
            } else {
                buttons[index].classList.add('wrong');
                buttons[correctIndex].classList.add('correct');
                setTimeout(() => {
                    initGame();
                }, 800);
            }
        }

        initGame();
    </script>
</body>
</html>
