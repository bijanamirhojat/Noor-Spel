<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Muziektuin</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üå∑</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        body { background: linear-gradient(180deg, #87CEEB 0%, #98D8AA 100%); }
        .garden { position: relative; width: 100%; height: 320px; background: linear-gradient(180deg, #87CEEB 30%, #90EE90 70%); border-radius: 25px; overflow: hidden; margin-bottom: 15px; }
        .flower { position: absolute; font-size: 3.5rem; cursor: pointer; transition: all 0.2s; bottom: 20px; }
        .flower:hover { transform: scale(1.15); }
        .flower:active { transform: scale(0.9); }
        .flower.playing { animation: sway 0.5s ease infinite; }
        @keyframes sway { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }
        .note { position: absolute; font-size: 2rem; pointer-events: none; animation: floatUp 1s ease-out forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-80px) scale(1.5); } }
        .instructions { font-size: 1rem; color: #555; background: #fff5f5; padding: 10px; border-radius: 15px; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">üè† Terug</a>
    <div class="game-container">
        <h1>üå∑ Muziektuin</h1>
        <div class="garden" id="garden"></div>
        <div class="instructions">Tik op de bloemen om muziek te maken!</div>
    </div>
    <script>
        const flowers = [
            { emoji: 'üå∑', note: 'do', x: '10%', freq: 261.63 },
            { emoji: 'üåª', note: 're', x: '25%', freq: 293.66 },
            { emoji: 'üå∏', note: 'mi', x: '40%', freq: 329.63 },
            { emoji: 'üå∫', note: 'fa', x: '55%', freq: 349.23 },
            { emoji: 'üåπ', note: 'sol', x: '70%', freq: 392.00 },
            { emoji: 'üåº', note: 'la', x: '85%', freq: 440.00 }
        ];
        
        const garden = document.getElementById('garden');
        
        flowers.forEach((flower, i) => {
            const el = document.createElement('div');
            el.className = 'flower';
            el.textContent = flower.emoji;
            el.style.left = flower.x;
            el.style.bottom = (20 + (i % 2) * 15) + '%';
            el.onclick = () => playNote(flower, el);
            garden.appendChild(el);
        });
        
        function playNote(flower, el) {
            el.classList.add('playing');
            setTimeout(() => el.classList.remove('playing'), 500);
            
            showNote(el);
            playSound(flower.freq);
        }
        
        function showNote(el) {
            const note = document.createElement('div');
            note.className = 'note';
            note.textContent = ['üéµ', 'üé∂', '‚ú®'][Math.floor(Math.random() * 3)];
            note.style.left = el.style.left;
            note.style.bottom = '60%';
            garden.appendChild(note);
            setTimeout(() => note.remove(), 1000);
        }
        
        function playSound(freq) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = freq;
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
                osc.start();
                osc.stop(ctx.currentTime + 0.5);
            } catch(e) {}
        }
    </script>
</body>
</html>
