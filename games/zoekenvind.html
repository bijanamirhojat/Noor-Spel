<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Zoek & Vind</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ”</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        .items-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .item { font-size: 2.5rem; background: white; border-radius: 15px; padding: 15px 10px; cursor: pointer; transition: all 0.2s; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .item:hover { transform: scale(1.1); }
        .item.found { opacity: 0.3; pointer-events: none; }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="back-btn">ğŸ  Terug</a>
        <h1>ğŸ” Zoek & Vind</h1>
        <div class="task" id="task">Zoek: <span id="target">â­</span></div>
        <div class="items-grid" id="gameGrid"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="message" id="message">Tik op de juiste item!</div>
    </div>
    <script src="shared.js"></script>
    <script>
        const items = ['â­', 'ğŸ', 'ğŸš—', 'ğŸ±', 'ğŸŒ¸', 'ğŸˆ', 'ğŸ•', 'ğŸ', 'ğŸŒˆ', 'ğŸ¦‹', 'ğŸ¦', 'âš½'];
        let targetItem = '';
        let score = 0;
        let found = 0;
        
        const grid = document.getElementById('gameGrid');
        const targetDisplay = document.getElementById('target');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        
        function newRound() {
            grid.innerHTML = '';
            const shuffled = shuffle([...items]).slice(0, 8);
            targetItem = shuffled[Math.floor(Math.random() * shuffled.length)];
            targetDisplay.textContent = targetItem;
            found = 0;
            
            shuffled.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.textContent = item;
                div.onclick = () => checkItem(div, item);
                grid.appendChild(div);
            });
        }
        
        function checkItem(el, item) {
            if (el.classList.contains('found')) return;
            
            if (item === targetItem) {
                el.classList.add('found');
                score += 10;
                scoreDisplay.textContent = score;
                playCorrect();
                messageDisplay.textContent = 'Gevonden! Goed zo! â­';
                found++;
                
                if (found >= 8) {
                    setTimeout(() => {
                        playWin();
                        messageDisplay.textContent = 'Level voltooid! Volgende...';
                        setTimeout(newRound, 1000);
                    }, 500);
                }
            } else {
                playWrong();
                messageDisplay.textContent = 'Hmm, dat is niet goed. Probeer opnieuw!';
            }
        }
        
        newRound();
    </script>
</body>
</html>
