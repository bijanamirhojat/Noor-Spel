<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Zoek & Vind</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        body { background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 50%, #ff8787 100%); }
        .task { font-size: 1rem; color: #555; margin-bottom: 15px; background: #fff5f5; padding: 10px; border-radius: 15px; }
        .items-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .item { font-size: 2.5rem; background: white; border-radius: 15px; padding: 15px 10px; cursor: pointer; transition: all 0.2s; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .item:hover { transform: scale(1.1); }
        .item.found { opacity: 0.3; pointer-events: none; }
        .score { font-family: 'Fredoka One', cursive; font-size: 1.2rem; color: #4CAF50; }
        .message { min-height: 24px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">üè† Terug</a>
    <div class="game-container">
        <h1>üîç Zoek & Vind</h1>
        <div class="task" id="task">Zoek: <span id="target">‚≠ê</span></div>
        <div class="items-grid" id="gameGrid"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="message" id="message">Tik op de juiste item!</div>
    </div>
    <script>
        const items = ['‚≠ê', 'üçé', 'üöó', 'üê±', 'üå∏', 'üéà', 'üçï', 'üéÅ', 'üåà', 'ü¶ã', 'üç¶', '‚öΩ'];
        let targetItem = '';
        let score = 0;
        let found = 0;
        
        const grid = document.getElementById('gameGrid');
        const targetDisplay = document.getElementById('target');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        function newRound() {
            grid.innerHTML = '';
            const shuffled = shuffle([...items]).slice(0, 8);
            targetItem = shuffled[Math.floor(Math.random() * shuffled.length)];
            targetDisplay.textContent = targetItem;
            found = 0;
            
            shuffled.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.textContent = item;
                div.onclick = () => checkItem(div, item);
                grid.appendChild(div);
            });
        }
        
        function checkItem(el, item) {
            if (el.classList.contains('found')) return;
            
            if (item === targetItem) {
                el.classList.add('found');
                score += 10;
                scoreDisplay.textContent = score;
                messageDisplay.textContent = 'Gevonden! Goed zo! ‚≠ê';
                found++;
                
                if (found >= 8) {
                    setTimeout(() => {
                        messageDisplay.textContent = 'Level voltooid! Volgende...';
                        setTimeout(newRound, 1000);
                    }, 500);
                }
            } else {
                messageDisplay.textContent = 'Hmm, dat is niet goed. Probeer opnieuw!';
            }
        }
        
        newRound();
    </script>
</body>
</html>
