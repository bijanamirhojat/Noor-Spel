<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <title>Sokken Matchen</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ§¦</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        .socks-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .sock { font-size: 2.5rem; background: white; border-radius: 15px; padding: 12px 8px; cursor: pointer; transition: all 0.2s; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
        .sock:hover { transform: scale(1.1); }
        .sock.selected { background: #FFF59D; transform: scale(1.1); }
        .sock.matched { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="back-btn">ğŸ  Terug</a>
        <h1>ğŸ§¦ Sokken Matchen</h1>
        <div class="task">Welke sokken horen bij elkaar?</div>
        <div class="socks-grid" id="socksGrid"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="message" id="message">Tik op twee dezelfde sokken!</div>
    </div>
    <script src="shared.js"></script>
    <script>
        const sockPatterns = ['ğŸ§¦', 'ğŸ§¦', 'ğŸ©³', 'ğŸ©³', 'ğŸ§¤', 'ğŸ§¤', 'ğŸ‘', 'ğŸ‘', 'ğŸ©°', 'ğŸ©°', 'ğŸ‘Ÿ', 'ğŸ‘Ÿ'];
        const sockColors = ['ğŸ”´', 'ğŸ”µ', 'ğŸŸ¢', 'ğŸŸ¡', 'ğŸŸ£', 'ğŸŸ '];
        
        let selectedSocks = [];
        let matched = 0;
        let score = 0;
        
        const grid = document.getElementById('socksGrid');
        const scoreDisplay = document.getElementById('score');
        const message = document.getElementById('message');
        
        function initGame() {
            selectedSocks = [];
            matched = 0;
            grid.innerHTML = '';
            
            const socks = [];
            for (let i = 0; i < 8; i++) {
                const color = sockColors[i % 6];
                socks.push(color);
                socks.push(color);
            }
            
            shuffle(socks).forEach((sock, i) => {
                const div = document.createElement('div');
                div.className = 'sock';
                div.textContent = sock;
                div.dataset.index = i;
                div.onclick = () => selectSock(div, sock, i);
                grid.appendChild(div);
            });
        }
        
        function selectSock(el, sock, index) {
            if (el.classList.contains('matched') || el.classList.contains('selected')) return;
            
            if (selectedSocks.length < 2) {
                el.classList.add('selected');
                selectedSocks.push({ el, sock, index });
                
                if (selectedSocks.length === 2) {
                    checkMatch();
                }
            }
        }
        
        function checkMatch() {
            const [first, second] = selectedSocks;
            
            if (first.sock === second.sock) {
                first.el.classList.add('matched');
                second.el.classList.add('matched');
                score += 10;
                scoreDisplay.textContent = score;
                message.textContent = 'Gevonden! â­';
                matched++;
                
                if (matched >= 8) {
                    setTimeout(() => {
                        message.textContent = 'Alle sokken gematcht! Goed gedaan! ğŸ†';
                        setTimeout(initGame, 2000);
                    }, 500);
                }
            } else {
                message.textContent = 'Niet hetzelfde...';
                setTimeout(() => {
                    first.el.classList.remove('selected');
                    second.el.classList.remove('selected');
                }, 500);
            }
            
            selectedSocks = [];
        }
        
        initGame();
    </script>
</body>
</html>
