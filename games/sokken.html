<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Sokken Matchen</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß¶</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        .socks-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .sock { font-size: 2.5rem; border-radius: 15px; padding: 12px 8px; cursor: pointer; transition: all 0.2s; box-shadow: 0 3px 8px rgba(0,0,0,0.1); border: 3px solid transparent; }
        .sock:hover { transform: scale(1.1); }
        .sock.selected { border-color: #FFD700; transform: scale(1.1); box-shadow: 0 0 12px rgba(255,215,0,0.5); }
        .sock.matched { opacity: 0; pointer-events: none; }
        @media (min-width: 768px) {
            .task { margin-bottom: 8px; padding: 8px; }
            .socks-grid { gap: 8px; margin-bottom: 8px; }
            .message { margin-top: 6px; margin-bottom: 0; padding: 6px 12px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="back-btn">üè† Terug</a>
        <h1>üß¶ Sokken Matchen</h1>
        <div class="task">Welke sokken horen bij elkaar?</div>
        <div class="socks-grid" id="socksGrid"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="message" id="message">Tik op twee dezelfde sokken!</div>
    </div>
    <script src="shared.js"></script>
    <script>
        const sockColors = [
            '#FFB3B3', // roze
            '#B3D9FF', // blauw
            '#B3FFB3', // groen
            '#FFFAB3', // geel
            '#E0B3FF', // paars
            '#FFD9B3', // oranje
            '#B3FFF0', // turquoise
            '#FFB3E0', // magenta
        ];
        
        let selectedSocks = [];
        let matched = 0;
        let score = 0;
        
        const grid = document.getElementById('socksGrid');
        const scoreDisplay = document.getElementById('score');
        const message = document.getElementById('message');
        
        function initGame() {
            selectedSocks = [];
            matched = 0;
            grid.innerHTML = '';
            
            const socks = [];
            for (let i = 0; i < 8; i++) {
                socks.push(sockColors[i]);
                socks.push(sockColors[i]);
            }
            
            shuffle(socks).forEach((color, i) => {
                const div = document.createElement('div');
                div.className = 'sock';
                div.textContent = 'üß¶';
                div.style.backgroundColor = color;
                div.dataset.color = color;
                div.dataset.index = i;
                div.onclick = () => selectSock(div, color, i);
                grid.appendChild(div);
            });
        }
        
        function selectSock(el, color, index) {
            if (el.classList.contains('matched') || el.classList.contains('selected')) return;
            
            if (selectedSocks.length < 2) {
                el.classList.add('selected');
                playPop();
                selectedSocks.push({ el, color, index });
                
                if (selectedSocks.length === 2) {
                    checkMatch();
                }
            }
        }
        
        function checkMatch() {
            const [first, second] = selectedSocks;
            
            if (first.color === second.color) {
                playCorrect();
                first.el.classList.add('matched');
                second.el.classList.add('matched');
                score += 10;
                scoreDisplay.textContent = score;
                message.textContent = 'Gevonden! ‚≠ê';
                matched++;
                
                if (matched >= 8) {
                    setTimeout(() => {
                        playWin();
                        message.textContent = 'Alle sokken gematcht! Goed gedaan! üèÜ';
                        setTimeout(initGame, 2000);
                    }, 500);
                }
            } else {
                playWrong();
                message.textContent = 'Niet hetzelfde...';
                setTimeout(() => {
                    first.el.classList.remove('selected');
                    second.el.classList.remove('selected');
                }, 500);
            }
            
            selectedSocks = [];
        }
        
        initGame();
    </script>
</body>
</html>
