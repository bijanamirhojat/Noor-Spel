<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Kiekeboe</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üëª</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { touch-action: manipulation; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; overscroll-behavior: none; }
        body { min-height: 100vh; background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%); font-family: 'Nunito', sans-serif; display: flex; justify-content: center; padding: 15px; overflow: hidden; }
        .game-container { background: rgba(255, 255, 255, 0.95); border-radius: 40px; padding: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); max-width: 450px; width: 100%; text-align: center; position: relative; }
        @media (min-width: 768px) { .game-container { max-width: 800px; height: 600px; overflow: auto; } }
        @media (min-width: 1024px) { .game-container { max-width: 900px; } }
        .back-btn { position: absolute; top: 15px; left: 15px; background: #ff9a8b; color: white; text-decoration: none; padding: 8px 15px; border-radius: 15px; font-family: 'Fredoka One', cursive; font-size: 0.9rem; box-shadow: 0 3px 10px rgba(0,0,0,0.15); z-index: 100; }
        h1 { font-family: 'Fredoka One', cursive; color: #e63946; font-size: 1.8rem; margin-bottom: 10px; text-shadow: 2px 2px 0 #ffd5d5; }
        .game-area { position: relative; height: 300px; background: #2c3e50; border-radius: 25px; overflow: hidden; margin-bottom: 15px; }
        .box { position: absolute; width: 120px; height: 120px; left: 50%; top: 50%; transform: translate(-50%, -50%); background: #8B4513; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 4rem; cursor: pointer; transition: all 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        .box:hover { transform: translate(-50%, -50%) scale(1.05); }
        .box.open { background: #D2691E; }
        .character { position: absolute; font-size: 4rem; opacity: 0; transition: all 0.3s; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        .character.show { opacity: 1; animation: peek 0.5s ease; }
        @keyframes peek { 0% { transform: translate(-50%, -50%) scale(0); } 50% { transform: translate(-50%, -50%) scale(1.2); } 100% { transform: translate(-50%, -50%) scale(1); } }
        .box.shake { animation: shake 0.5s ease; }
        @keyframes shake { 0%, 100% { transform: translate(-50%, -50%) rotate(0); } 25% { transform: translate(-50%, -50%) rotate(-10deg); } 75% { transform: translate(-50%, -50%) rotate(10deg); } }
        .message { font-size: 1.2rem; color: #636e72; font-weight: 600; padding: 10px 20px; background: #fff5f5; border-radius: 15px; }
        .score { font-family: 'Fredoka One', cursive; font-size: 1.2rem; color: #4CAF50; margin-top: 10px; }
        .hint { font-size: 0.9rem; color: #888; margin-top: 8px; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">üè† Terug</a>
    <div class="game-container">
        <h1>üëª Kiekeboe!</h1>
        <div class="game-area">
            <div class="box" id="box" onclick="openBox()">üì¶</div>
            <div class="character" id="character">üëª</div>
        </div>
        <div class="message" id="message">Tik op de doos!</div>
        <div class="score">Gevonden: <span id="score">0</span></div>
        <div class="hint">Wie zit er in de doos?</div>
    </div>
    <script>
        const characters = ['üëª', 'üëΩ', 'ü§ñ', 'ü¶ä', 'üêº', 'ü¶Å', 'üê®', 'üêØ'];
        const sounds = [];
        let isOpen = false;
        let score = 0;
        let currentChar = 0;
        
        const box = document.getElementById('box');
        const character = document.getElementById('character');
        const message = document.getElementById('message');
        const scoreDisplay = document.getElementById('score');
        
        function playPop() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(400, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(800, ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                osc.start();
                osc.stop(ctx.currentTime + 0.2);
            } catch(e) {}
        }
        
        function openBox() {
            if (isOpen) {
                resetBox();
                return;
            }
            
            isOpen = true;
            box.classList.add('open');
            box.textContent = 'üëê';
            character.textContent = characters[currentChar];
            character.classList.add('show');
            playPop();
            
            score++;
            scoreDisplay.textContent = score;
            message.textContent = 'Kiekeboe! ' + characters[currentChar];
            
            setTimeout(() => {
                message.textContent = 'Tik om opnieuw!';
            }, 1000);
        }
        
        function resetBox() {
            isOpen = false;
            box.classList.remove('open', 'shake');
            box.textContent = 'üì¶';
            character.classList.remove('show');
            currentChar = Math.floor(Math.random() * characters.length);
            message.textContent = 'Tik op de doos!';
        }
        
        box.addEventListener('click', () => {
            if (!isOpen) {
                box.classList.add('shake');
                setTimeout(() => box.classList.remove('shake'), 500);
            }
        });
    </script>
</body>
</html>
