<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Kleuren Sorteren</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß∫</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { touch-action: manipulation; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; overscroll-behavior: none; }
        body { min-height: 100vh; background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 50%, #ff8787 100%); font-family: 'Nunito', sans-serif; display: flex; justify-content: center; padding: 15px; }
        .game-container { background: rgba(255, 255, 255, 0.95); border-radius: 40px; padding: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2); max-width: 500px; width: 100%; text-align: center; position: relative; }
        .back-btn { position: absolute; top: 15px; left: 15px; background: #ff9a8b; color: white; text-decoration: none; padding: 8px 15px; border-radius: 15px; font-family: 'Fredoka One', cursive; font-size: 0.9rem; box-shadow: 0 3px 10px rgba(0,0,0,0.15); }
        h1 { font-family: 'Fredoka One', cursive; color: #e63946; font-size: 1.8rem; margin-bottom: 10px; text-shadow: 2px 2px 0 #ffd5d5; }
        .task { font-size: 1rem; color: #555; margin-bottom: 15px; background: #fff5f5; padding: 10px; border-radius: 15px; }
        .bins { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .bin { width: 70px; height: 70px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; transition: all 0.2s; box-shadow: 0 3px 10px rgba(0,0,0,0.15); }
        .bin:hover { transform: scale(1.1); }
        .items-row { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; }
        .color-item { width: 60px; height: 60px; border-radius: 50%; cursor: pointer; transition: all 0.2s; box-shadow: 0 3px 10px rgba(0,0,0,0.2); }
        .color-item:hover { transform: scale(1.15); }
        .color-item.dragging { opacity: 0.5; }
        .score { font-family: 'Fredoka One', cursive; font-size: 1.2rem; color: #4CAF50; }
        .message { font-size: 1rem; color: #636e72; min-height: 24px; font-weight: 600; padding: 8px 15px; background: #fff5f5; border-radius: 15px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">üè† Terug</a>
    <div class="game-container">
        <h1>üß∫ Kleuren Sorteren</h1>
        <div class="task">Sleep de kleur naar het juiste vakje!</div>
        <div class="bins">
            <div class="bin" style="background: #ff6b6b;" data-color="rood" onclick="selectBin('rood')">üî¥</div>
            <div class="bin" style="background: #4CAF50;" data-color="groen" onclick="selectBin('groen')">üü¢</div>
            <div class="bin" style="background: #2196F3;" data-color="blauw" onclick="selectBin('blauw')">üîµ</div>
            <div class="bin" style="background: #FFEB3B;" data-color="geel" onclick="selectBin('geel')">üü°</div>
        </div>
        <div class="items-row" id="itemsRow"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="message" id="message">Kies een kleur!</div>
    </div>
    <script>
        const colors = [
            { name: 'rood', hex: '#ff6b6b' },
            { name: 'groen', hex: '#4CAF50' },
            { name: 'blauw', hex: '#2196F3' },
            { name: 'geel', hex: '#FFEB3B' }
        ];
        let currentItem = null;
        let score = 0;
        
        const itemsRow = document.getElementById('itemsRow');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        
        function createItems() {
            itemsRow.innerHTML = '';
            const shuffled = [...colors].sort(() => Math.random() - 0.5);
            shuffled.forEach(color => {
                const div = document.createElement('div');
                div.className = 'color-item';
                div.style.background = color.hex;
                div.dataset.color = color.name;
                div.onclick = () => selectItem(div, color.name);
                itemsRow.appendChild(div);
            });
        }
        
        function selectItem(el, colorName) {
            currentItem = { el, colorName };
            messageDisplay.textContent = 'Kies nu het juiste vakje!';
            document.querySelectorAll('.color-item').forEach(i => i.classList.remove('dragging'));
            el.classList.add('dragging');
        }
        
        function selectBin(binColor) {
            if (!currentItem) {
                messageDisplay.textContent = 'Eerst een kleur kiezen!';
                return;
            }
            
            if (currentItem.colorName === binColor) {
                score += 10;
                scoreDisplay.textContent = score;
                messageDisplay.textContent = 'Goed zo! Die hoort erin! ‚≠ê';
                currentItem.el.remove();
                currentItem = null;
                
                if (itemsRow.children.length === 0) {
                    setTimeout(() => {
                        messageDisplay.textContent = 'Alle kleuren gesorteerd! Nieuw level!';
                        setTimeout(createItems, 1000);
                    }, 500);
                }
            } else {
                messageDisplay.textContent = 'Hmm, die kleur hoort daar niet!';
            }
        }
        
        createItems();
    </script>
</body>
</html>
