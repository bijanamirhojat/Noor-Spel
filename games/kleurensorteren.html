<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Kleuren Sorteren</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ§º</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        .bins { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .bin { width: 70px; height: 70px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; transition: all 0.2s; box-shadow: 0 3px 10px rgba(0,0,0,0.15); }
        .bin:hover { transform: scale(1.1); }
        .color-item { width: 60px; height: 60px; border-radius: 50%; cursor: pointer; transition: all 0.2s; box-shadow: 0 3px 10px rgba(0,0,0,0.2); }
        .color-item:hover { transform: scale(1.15); }
        .color-item.dragging { opacity: 0.5; }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="back-btn">ğŸ  Terug</a>
        <h1>ğŸ§º Kleuren Sorteren</h1>
        <div class="task">Sleep de kleur naar het juiste vakje!</div>
        <div class="bins">
            <div class="bin" style="background: #ff6b6b;" data-color="rood" onclick="selectBin('rood')">ğŸ”´</div>
            <div class="bin" style="background: #4CAF50;" data-color="groen" onclick="selectBin('groen')">ğŸŸ¢</div>
            <div class="bin" style="background: #2196F3;" data-color="blauw" onclick="selectBin('blauw')">ğŸ”µ</div>
            <div class="bin" style="background: #FFEB3B;" data-color="geel" onclick="selectBin('geel')">ğŸŸ¡</div>
        </div>
        <div class="items-row" id="itemsRow"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="message" id="message">Kies een kleur!</div>
    </div>
    <script src="shared.js"></script>
    <script>
        const colors = [
            { name: 'rood', hex: '#ff6b6b' },
            { name: 'groen', hex: '#4CAF50' },
            { name: 'blauw', hex: '#2196F3' },
            { name: 'geel', hex: '#FFEB3B' }
        ];
        let currentItem = null;
        let score = 0;
        
        const itemsRow = document.getElementById('itemsRow');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        
        function createItems() {
            itemsRow.innerHTML = '';
            const shuffled = shuffle([...colors]);
            shuffled.forEach(color => {
                const div = document.createElement('div');
                div.className = 'color-item';
                div.style.background = color.hex;
                div.dataset.color = color.name;
                div.onclick = () => selectItem(div, color.name);
                itemsRow.appendChild(div);
            });
        }
        
        function selectItem(el, colorName) {
            currentItem = { el, colorName };
            messageDisplay.textContent = 'Kies nu het juiste vakje!';
            document.querySelectorAll('.color-item').forEach(i => i.classList.remove('dragging'));
            el.classList.add('dragging');
        }
        
        function selectBin(binColor) {
            if (!currentItem) {
                messageDisplay.textContent = 'Eerst een kleur kiezen!';
                return;
            }
            
            if (currentItem.colorName === binColor) {
                score += 10;
                scoreDisplay.textContent = score;
                messageDisplay.textContent = 'Goed zo! Die hoort erin! â­';
                currentItem.el.remove();
                currentItem = null;
                
                if (itemsRow.children.length === 0) {
                    setTimeout(() => {
                        messageDisplay.textContent = 'Alle kleuren gesorteerd! Nieuw level!';
                        setTimeout(createItems, 1000);
                    }, 500);
                }
            } else {
                messageDisplay.textContent = 'Hmm, die kleur hoort daar niet!';
            }
        }
        
        createItems();
    </script>
</body>
</html>
