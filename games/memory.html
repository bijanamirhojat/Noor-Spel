<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Memory - Noor's Games</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß©</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 50%, #ff8787 100%);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .score {
            background: #fff5f5;
            padding: 8px 20px;
            border-radius: 15px;
            color: #e63946;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #ff9a8b, #ff6b6b);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            border: 2px solid #fff;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            background: white;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: #d4edda;
            opacity: 0.7;
            cursor: default;
        }

        .card.matched:hover {
            transform: none;
        }

        .card-content {
            display: none;
        }

        .card.flipped .card-content,
        .card.matched .card-content {
            display: block;
        }

        .card .card-back {
            display: block;
        }

        .card.flipped .card-back,
        .card.matched .card-back {
            display: none;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .celebrating {
            animation: celebrate 0.5s ease infinite;
        }

        @media (min-width: 768px) {
            .score-board {
                gap: 30px;
                font-size: 1.1rem;
                margin-bottom: 15px;
            }

            .memory-grid {
                gap: 12px;
                margin-bottom: 20px;
                max-width: 450px;
                margin-left: auto;
                margin-right: auto;
            }

            .card {
                font-size: 2.5rem;
                border-radius: 15px;
                border: 3px solid #fff;
            }

        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">üè† Terug</a>

    <div class="game-container">
        <h1>üß© Memory</h1>

        <div class="score-board">
            <div class="score">üîÑ <span id="moves">0</span></div>
            <div class="score">‚≠ê <span id="matches">0</span>/8</div>
        </div>

        <div class="memory-grid" id="grid"></div>
        <div class="message" id="message"></div>
    </div>

    <script>
        const emojis = ['üê±', 'üê∂', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üê∏'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.emoji = emoji;
            card.dataset.index = index;
            card.innerHTML = `
                <span class="card-back">‚ùì</span>
                <span class="card-content">${emoji}</span>
            `;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === 8) {
                        showWin();
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function showWin() {
            document.getElementById('message').textContent = 'üéâ Proficiat! Goed gedaan! üéâ';
            setTimeout(newGame, 2000);
        }

        function newGame() {
            document.getElementById('message').textContent = '';
            
            cards = [...emojis, ...emojis];
            shuffle(cards);
            
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                grid.appendChild(createCard(emoji, index));
            });
            
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
        }

        newGame();
    </script>
</body>
</html>
