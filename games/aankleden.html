<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Noor's Games">
    <title>Aankleden</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ‘•</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        .weather { font-size: 3rem; margin-bottom: 10px; }
        .character { position: relative; width: 150px; height: 220px; margin: 0 auto 15px; }
        .char-base { position: absolute; font-size: 6rem; left: 50%; transform: translateX(-50%); bottom: 0; }
        .char-clothes { position: absolute; font-size: 3rem; left: 50%; transform: translateX(-50%); }
        .clothes-options { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .clothing-item { font-size: 2rem; padding: 10px; background: white; border-radius: 15px; cursor: pointer; transition: all 0.2s; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .clothing-item:hover { transform: scale(1.1); }
        .clothing-item.selected { background: #90EE90; }
        @media (min-width: 768px) {
            .weather { font-size: 2rem; margin-bottom: 3px; }
            .task { margin-bottom: 8px; padding: 6px 10px; font-size: 0.9rem; }
            .game-layout {
                display: flex;
                gap: 20px;
                align-items: flex-start;
                justify-content: center;
            }
            .character { height: 160px; width: 130px; flex-shrink: 0; margin-bottom: 0; }
            .char-base { font-size: 5rem; }
            .options-panel { flex: 1; max-width: 400px; }
            .options-panel > div { margin-bottom: 4px; }
            .clothing-item { font-size: 1.8rem; padding: 8px; }
            .message { margin-top: 8px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="back-btn">ğŸ  Terug</a>
        <h1>ğŸ‘• Aankleden</h1>
        <div class="weather" id="weather">â˜€ï¸</div>
        <div class="task" id="task">Kleed het poppetje aan voor zonnig weer!</div>
        <div class="game-layout">
        <div class="character">
            <div class="char-clothes" id="hatDisplay"></div>
            <div class="char-clothes" id="shirtDisplay"></div>
            <div class="char-clothes" id="pantsDisplay"></div>
            <div class="char-base">ğŸ§‘</div>
        </div>
        <div class="options-panel">
        <div>
            <div style="margin-bottom: 8px; font-size: 0.9rem; color: #888;">Hoofd:</div>
            <div class="clothes-options" id="hatOptions"></div>
        </div>
        <div>
            <div style="margin-bottom: 8px; font-size: 0.9rem; color: #888;">Shirt:</div>
            <div class="clothes-options" id="shirtOptions"></div>
        </div>
        <div>
            <div style="margin-bottom: 8px; font-size: 0.9rem; color: #888;">Broek:</div>
            <div class="clothes-options" id="pantsOptions"></div>
        </div>
        </div>
        </div>
        <div class="message" id="message">Kies de juiste kleding!</div>
    </div>
    <script src="shared.js"></script>
    <script>
        const weatherData = [
            { weather: 'â˜€ï¸', task: 'Kleed voor zonnig weer!', hat: ['ğŸ§¢', 'ğŸ‘’'], shirt: ['ğŸ‘•', 'ğŸ½'], pants: ['ğŸ©³', 'ğŸ‘–'] },
            { weather: 'ğŸŒ§ï¸', task: 'Kleed voor regen!', hat: ['ğŸ§¢', 'ğŸ©'], shirt: ['ğŸ§¥', 'ğŸ‘•'], pants: ['ğŸ‘–', 'ğŸ‘–'] },
            { weather: 'â„ï¸', task: 'Kleed voor koud weer!', hat: ['ğŸ§£', 'ğŸ¿'], shirt: ['ğŸ§¥', 'ğŸ§¥'], pants: ['ğŸ‘–', 'ğŸ‘–'] },
            { weather: 'ğŸŒ™', task: 'Kleed voor bed!', hat: ['ğŸ˜´', 'ğŸ‘³'], shirt: ['ğŸ‘•', 'ğŸ‘š'], pants: ['ğŸ©³', 'ğŸ©³'] }
        ];
        
        const allClothes = {
            hat: ['ğŸ§¢', 'ğŸ‘’', 'ğŸ©', 'ğŸ§£', 'ğŸ‘³', 'ğŸ˜´', 'ğŸ¿'],
            shirt: ['ğŸ‘•', 'ğŸ½', 'ğŸ§¥', 'ğŸ‘š', 'ğŸ‘”'],
            pants: ['ğŸ©³', 'ğŸ‘–', 'ğŸ©³']
        };
        
        let currentLevel = 0;
        let selected = { hat: null, shirt: null, pants: null };
        
        const weatherDisplay = document.getElementById('weather');
        const taskDisplay = document.getElementById('task');
        const message = document.getElementById('message');
        
        function loadLevel() {
            const level = weatherData[currentLevel];
            weatherDisplay.textContent = level.weather;
            taskDisplay.textContent = level.task;
            
            selected = { hat: null, shirt: null, pants: null };
            document.getElementById('hatDisplay').textContent = '';
            document.getElementById('shirtDisplay').textContent = '';
            document.getElementById('pantsDisplay').textContent = '';
            
            createOptions('hat', allClothes.hat);
            createOptions('shirt', allClothes.shirt);
            createOptions('pants', allClothes.pants);
        }
        
        function createOptions(type, items) {
            const container = document.getElementById(type + 'Options');
            container.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'clothing-item';
                div.textContent = item;
                div.onclick = () => selectClothing(type, item, div);
                container.appendChild(div);
            });
        }
        
        function selectClothing(type, item, el) {
            selected[type] = item;
            playPop();
            
            document.querySelectorAll('#' + type + 'Options .clothing-item').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
            
            const display = document.getElementById(type + 'Display');
            display.textContent = item;
            display.style.bottom = type === 'hat' ? '140px' : type === 'shirt' ? '80px' : '10px';
            
            checkComplete();
        }
        
        function checkComplete() {
            const level = weatherData[currentLevel];
            const correct = level.hat.includes(selected.hat) && 
                           level.shirt.includes(selected.shirt) && 
                           level.pants.includes(selected.pants);
            
            if (selected.hat && selected.shirt && selected.pants) {
                if (correct) {
                    playWin();
                    message.textContent = 'Perfect! Goed gedaan! â­';
                    setTimeout(() => {
                        currentLevel = (currentLevel + 1) % weatherData.length;
                        loadLevel();
                    }, 1500);
                } else {
                    playWrong();
                    message.textContent = 'Hmm, past dit bij het weer?';
                }
            }
        }
        
        loadLevel();
    </script>
</body>
</html>
